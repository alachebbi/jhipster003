

<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
        <h4 class="modal-title" id="myChefServiceLabel" jhiTranslate="avancementApp.chefService.home.createOrEditLabel">Create or edit a Chef Service</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!chefService.id">
            <label for="id" jhiTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="chefService.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="avancementApp.chefService.nometprenom" for="field_nometprenom">Nometprenom</label>
            <input type="text" class="form-control" name="nometprenom" id="field_nometprenom"
                [(ngModel)]="chefService.nometprenom"
             />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="avancementApp.chefService.login" for="field_login">Login</label>
            <input type="text" class="form-control" name="login" id="field_login"
                [(ngModel)]="chefService.login"
             />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="avancementApp.chefService.motdepasse" for="field_motdepasse">Motdepasse</label>
            <input type="text" class="form-control" name="motdepasse" id="field_motdepasse"
                [(ngModel)]="chefService.motdepasse"
             />
        </div>
        <div class="form-group">
            <label class="form-control-label">Service medical : </label>


            <select class="form-control" name="servicemedical" [(ngModel)]="chefService.servicemedi">
                <option *ngFor="let servicemedical of servicemedicals ;trackBy: trackId" [value]="servicemedical.nom">{{servicemedical.nom}}</option>
            </select>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="avancementApp.chefService.photo" for="field_photo">Photo</label>
            <div>
                <img [src]="'data:' + chefService.photoContentType + ';base64,' + chefService.photo" style="max-height: 100px;" *ngIf="chefService.photo" alt="chefService image"/>
                <div *ngIf="chefService.photo" class="form-text text-danger clearfix">
                    <span class="pull-left">{{chefService.photoContentType}}, {{byteSize(chefService.photo)}}</span>
                    <button type="button" (click)="chefService.photo=null;chefService.photoContentType=null;"
                            class="btn btn-default btn-xs pull-right">
                        <span class="fa fa-times"></span>
                    </button>
                </div>
                <input type="file" (change)="setFileData($event, chefService, 'photo', true)" accept="image/*" jhiTranslate="entity.action.addimage"/>
            </div>
            <input type="hidden" class="form-control" name="photo" id="field_photo"
                [(ngModel)]="chefService.photo"
             />
            <input type="hidden" class="form-control" name="photoContentType" id="field_photoContentType"
                [(ngModel)]="chefService.photoContentType" />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="avancementApp.chefService.specialite" for="field_specialite">Specialite</label>
            <input type="text" class="form-control" name="specialite" id="field_specialite"
                [(ngModel)]="chefService.specialite"
             />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="avancementApp.chefService.datedenaissance" for="field_datedenaissance">Datedenaissance</label>
            <div class="input-group">
                <input id="field_datedenaissance" type="text" class="form-control" name="datedenaissance" ngbDatepicker  #datedenaissanceDp="ngbDatepicker" [(ngModel)]="chefService.datedenaissance"
                />
                <span class="input-group-btn">
                    <button type="button" class="btn btn-default" (click)="datedenaissanceDp.open()"><i class="fa fa-calendar"></i></button>
                </span>
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="avancementApp.chefService.email" for="field_email">Email</label>
            <input type="text" class="form-control" name="email" id="field_email"
                [(ngModel)]="chefService.email"
             />
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
