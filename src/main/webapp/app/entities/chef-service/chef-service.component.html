
<div class="content-wrapper">

    <section class="content">

        <div class='row'>



            <div class="box-header">
                <h3 class="box-title">Liste des Chefs services</h3>

                <button class="btn btn-info pull-right" style="margin-right: 5px;border-radius: 25px;" [routerLink]="['/', { outlets: { popup: ['chef-service-new'] } }]"><i class="fa fa-download" ></i> Ajouter un nouveau chef service</button>

            </div><!-- /.box-header -->
            <div class="box-body no-padding" *ngIf="chefServices">
                <table class="table table-condensed">
                    <tr >
                        <th style="width: 23%">Nom Complet</th>
                        <th style="width: 13%">Photo</th>
                        <th style="width: 33%">Service Medical</th>

                    </tr>
                    <tr *ngFor="let chefService of chefServices ">
                        <td>{{chefService.nometprenom}}</td>
                        <td><a *ngIf="chefService.photo" (click)="openFile(doctor.photoContentType, chefService.photo)">
                            <img [src]="'data:' + chefService.photoContentType + ';base64,' + chefService.photo" style="border-radius: 50%;max-height: 50px;max-width: 50px;" alt="chefService image"/>
                        </a></td>
                        <td>
                            {{chefService.servicemedi}}
                        </td>
                        <td>
                            <button class="btn btn-primary pull-right" style="margin-right: 5px;" type="submit"
                                    [routerLink]="['/', { outlets: { popup: 'chef-service/'+ chefService.id + '/edit'} }]"
                                    replaceUrl="true"><i class="fa fa-edit"></i> </button>
                            <button class="btn btn-warning pull-right" style="margin-right: 5px;"
                                    type="submit"
                                    [routerLink]="['../chef-service', chefService.id ]"><i class="fa fa-eye"></i> </button>
                            <button class="btn btn-danger pull-right" style="margin-right: 5px;" type="submit"
                                    [routerLink]="['/', { outlets: { popup: 'chef-service/'+ chefService.id + '/delete'} }]"
                                    replaceUrl="true"><i class="fa fa-trash-o"></i> </button></td>
                    </tr>

                </table>
            </div><!-- /.box-body -->


            <div class="text-xs-center" *ngIf="chefServices && chefServices.length">
                <jhi-item-count [page]="page" [total]="queryCount" [itemsPerPage]="itemsPerPage"></jhi-item-count>
                <ngb-pagination [collectionSize]="totalItems" [(page)]="page" (pageChange)="loadPage(page)"></ngb-pagination>
            </div>


        </div></section></div>
