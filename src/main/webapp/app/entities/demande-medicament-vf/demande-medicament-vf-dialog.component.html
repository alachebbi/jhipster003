

<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
        <h4 class="modal-title" id="myDemandeMedicamentVfLabel" jhiTranslate="avancementApp.demandeMedicamentVf.home.createOrEditLabel">Create or edit a Demande Medicament Vf</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>


        <div class="form-group">
            <label class="form-control-label">Medicament</label>


            <select class="form-control" name="medicamentid" [(ngModel)]="demandeMedicamentVf.medicamentid">
                <option *ngFor="let medicament of medicaments ;trackBy: trackId" [value]="medicament.nom">{{medicament.nom}}</option>
            </select>
        </div>


        <div class="form-group">
            <label class="form-control-label" jhiTranslate="avancementApp.demandeMedicamentVf.date" for="field_date">Date</label>
            <div class="input-group">
                <input id="field_date" type="datetime-local" class="form-control" name="date" [(ngModel)]="demandeMedicamentVf.date"
                  />
            </div>
        </div>



        <div class="form-group">
            <label class="form-control-label"  for="field_typedemande">Type de demande</label>
            <select  class="form-control"  name="typedemande" id="field_typedemande" [(ngModel)]="demandeMedicamentVf.typedemande"  >
                <option value="urgente " >urgente</option>
                <option value="normale" >normale</option>

            </select>
        </div>

























        <div class="form-group">
            <label class="form-control-label" jhiTranslate="avancementApp.demandeMedicamentVf.quantity" for="field_quantity">Quantity</label>
            <input type="number" class="form-control" name="quantity" id="field_quantity"
                [(ngModel)]="demandeMedicamentVf.quantity"
             />
        </div>

        <div class="form-group">
            <label class="form-control-label"  for="field_etat">Etat</label>
            <select  class="form-control"  name="etat" id="field_etat" [(ngModel)]="demandeMedicamentVf.etat"  >
                <option value='0' >En attente</option>
                <option value='1' >Acceptée</option>
                <option value='2' >Refusée</option>
            </select>
        </div>











        <div class="form-group">
            <label class="form-control-label">Doctor</label>


            <select class="form-control" name="signature" [(ngModel)]="demandeMedicamentVf.signature">
                <option *ngFor="let doctor of doctors ;trackBy: trackId" [value]="doctor.nometprenom">{{doctor.nometprenom}}</option>
            </select>
        </div>






</div>



    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
