

<div class="content-wrapper">

    <section class="content">

        <div class='row'>



<div>
    <h2><span jhiTranslate="avancementApp.demandeMedicamentVf.home.title">Demande Medicament Vfs</span>
        <button class="btn btn-primary float-xs-right create-demande-medicament-vf" [routerLink]="['/', { outlets: { popup: ['demande-medicament-vf-new'] } }]">
            <span class="fa fa-plus"></span>
            <span  jhiTranslate="avancementApp.demandeMedicamentVf.home.createLabel">
            Create new Demande Medicament Vf
            </span>
        </button></h2>
    <jhi-alert></jhi-alert>

    <div class="container-fluid">
        <div class="row">
        </div>
    </div>
    <br/>
    <div class="table-responsive" *ngIf="demandeMedicamentVfs">
        <table class="table table-striped">
            <thead>
            <tr jhiSort [(predicate)]="predicate" [(ascending)]="reverse" [callback]="transition.bind(this)">

            <th jhiSortBy="medicamentid">Medicament </th>
            <th jhiSortBy="date">Date </th>
            <th jhiSortBy="typedemande">Type de demande </th>
            <th jhiSortBy="quantity">Quantity </th>
            <th jhiSortBy="etat">Etat </th>
            <th jhiSortBy="signature">Medecin</th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let demandeMedicamentVf of demandeMedicamentVfs ;trackBy: trackId">

                <td>{{demandeMedicamentVf.medicamentid}}</td>
                <td>{{demandeMedicamentVf.date | date:'medium'}}</td>
                <td>{{demandeMedicamentVf.typedemande}}</td>
                <td>{{demandeMedicamentVf.quantity}}</td>
                <td>{{demandeMedicamentVf.etat}}</td>
                <td>{{demandeMedicamentVf.signature}}</td>
                <td class="text-xs-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../demande-medicament-vf', demandeMedicamentVf.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                               (click)="AccepterDemande(demandeMedicamentVf)"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.accpeter">Accepter</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'demande-medicament-vf/'+ demandeMedicamentVf.id + '/delete'} }]"
                                replaceUrl="true"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
        <div class="text-xs-center" *ngIf="demandeMedicamentVfs && demandeMedicamentVfs.length">
            <jhi-item-count [page]="page" [total]="queryCount" [itemsPerPage]="itemsPerPage"></jhi-item-count>
            <ngb-pagination [collectionSize]="totalItems" [(page)]="page" (pageChange)="loadPage(page)"></ngb-pagination>
        </div>
</div>
        </div></section></div>
