<div>
    <h2><span jhiTranslate="avancementApp.demande.home.title">Demandes</span>
        <button class="btn btn-primary float-xs-right create-demande" [routerLink]="['/', { outlets: { popup: ['demande-new'] } }]">
            <span class="fa fa-plus"></span>
            <span  jhiTranslate="avancementApp.demande.home.createLabel">
            Create new Demande
            </span>
        </button></h2>
    <jhi-alert></jhi-alert>

    <div class="container-fluid">
        <div class="row">
        </div>
    </div>
    <br/>
    <div class="table-responsive" *ngIf="demandes">
        <table class="table table-striped">
            <thead>
            <tr jhiSort [(predicate)]="predicate" [(ascending)]="reverse" [callback]="transition.bind(this)">
            <th jhiSortBy="id"><span jhiTranslate="global.field.id">ID</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="etat"><span jhiTranslate="avancementApp.demande.etat">Etat</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="medicamentid"><span jhiTranslate="avancementApp.demande.medicamentid">Medicamentid</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="date"><span jhiTranslate="avancementApp.demande.date">Date</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="quatity"><span jhiTranslate="avancementApp.demande.quatity">Quatity</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="a"><span jhiTranslate="avancementApp.demande.a">A</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="ze"><span jhiTranslate="avancementApp.demande.ze">Ze</span> <span class="fa fa-sort"></span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let demande of demandes ;trackBy: trackId">
                <td><a [routerLink]="['../demande', demande.id ]">{{demande.id}}</a></td>
                <td>{{demande.etat}}</td>
                <td>{{demande.medicamentid}}</td>
                <td>{{demande.date | date:'mediumDate'}}</td>
                <td>{{demande.quatity}}</td>
                <td>{{demande.a}}</td>
                <td>{{demande.ze}}</td>
                <td class="text-xs-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../demande', demande.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'demande/'+ demande.id + '/edit'} }]"
                                replaceUrl="true"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'demande/'+ demande.id + '/delete'} }]"
                                replaceUrl="true"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
        <div class="text-xs-center" *ngIf="demandes && demandes.length">
            <jhi-item-count [page]="page" [total]="queryCount" [itemsPerPage]="itemsPerPage"></jhi-item-count>
            <ngb-pagination [collectionSize]="totalItems" [(page)]="page" (pageChange)="loadPage(page)"></ngb-pagination>
        </div>
</div>
