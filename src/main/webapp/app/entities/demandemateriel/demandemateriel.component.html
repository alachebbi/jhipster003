<div>
    <h2><span jhiTranslate="avancementApp.demandemateriel.home.title">Demandemateriels</span>
        <button class="btn btn-primary float-xs-right create-demandemateriel" [routerLink]="['/', { outlets: { popup: ['demandemateriel-new'] } }]">
            <span class="fa fa-plus"></span>
            <span  jhiTranslate="avancementApp.demandemateriel.home.createLabel">
            Create new Demandemateriel
            </span>
        </button></h2>
    <jhi-alert></jhi-alert>

    <div class="container-fluid">
        <div class="row">
        </div>
    </div>
    <br/>
    <div class="table-responsive" *ngIf="demandemateriels">
        <table class="table table-striped">
            <thead>
            <tr jhiSort [(predicate)]="predicate" [(ascending)]="reverse" [callback]="transition.bind(this)">
            <th jhiSortBy="id"><span jhiTranslate="global.field.id">ID</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="date"><span jhiTranslate="avancementApp.demandemateriel.date">Date</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="time"><span jhiTranslate="avancementApp.demandemateriel.time">Time</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="type"><span jhiTranslate="avancementApp.demandemateriel.type">Type</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="quantity"><span jhiTranslate="avancementApp.demandemateriel.quantity">Quantity</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="etat"><span jhiTranslate="avancementApp.demandemateriel.etat">Etat</span> <span class="fa fa-sort"></span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let demandemateriel of demandemateriels ;trackBy: trackId">
                <td><a [routerLink]="['../demandemateriel', demandemateriel.id ]">{{demandemateriel.id}}</a></td>
                <td>{{demandemateriel.date | date:'mediumDate'}}</td>
                <td>{{demandemateriel.time | date:'medium'}}</td>
                <td>{{demandemateriel.type}}</td>
                <td>{{demandemateriel.quantity}}</td>
                <td>{{demandemateriel.etat}}</td>
                <td class="text-xs-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../demandemateriel', demandemateriel.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'demandemateriel/'+ demandemateriel.id + '/edit'} }]"
                                replaceUrl="true"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'demandemateriel/'+ demandemateriel.id + '/delete'} }]"
                                replaceUrl="true"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
        <div class="text-xs-center" *ngIf="demandemateriels && demandemateriels.length">
            <jhi-item-count [page]="page" [total]="queryCount" [itemsPerPage]="itemsPerPage"></jhi-item-count>
            <ngb-pagination [collectionSize]="totalItems" [(page)]="page" (pageChange)="loadPage(page)"></ngb-pagination>
        </div>
</div>
