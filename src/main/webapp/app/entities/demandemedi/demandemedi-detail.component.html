
<div *ngIf="demandemedi">
    <h2><span jhiTranslate="avancementApp.demandemedi.detail.title">Demandemedi</span> {{demandemedi.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row">
        <dt><span jhiTranslate="avancementApp.demandemedi.etat">Etat</span></dt>
        <dd>
            <span>{{demandemedi.etat}}</span>
        </dd>
        <dt><span jhiTranslate="avancementApp.demandemedi.medicamentid">Medicamentid</span></dt>
        <dd>
            <span>{{demandemedi.medicamentid}}</span>
        </dd>
        <dt><span jhiTranslate="avancementApp.demandemedi.quantite">Quantite</span></dt>
        <dd>
            <span>{{demandemedi.quantite}}</span>
        </dd>
        <dt><span jhiTranslate="avancementApp.demandemedi.date">Date</span></dt>
        <dd>
            <span>{{demandemedi.date | date:'mediumDate'}}</span>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'demandemedi/'+ demandemedi.id + '/edit'} }]"
            replaceUrl="true"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
