<div style="margin-left: 30px;">
<div *ngIf="demandemedicament">
    <h2><span jhiTranslate="avancementApp.demandemedicament.detail.title">Demandemedicament</span> {{demandemedicament.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row">
        <dt><span jhiTranslate="avancementApp.demandemedicament.date">Date</span></dt>
        <dd>
            <span>{{demandemedicament.date | date:'mediumDate'}}</span>
        </dd>
        <dt><span jhiTranslate="avancementApp.demandemedicament.time">Time</span></dt>
        <dd>
            <span>{{demandemedicament.time | date:'medium'}}</span>
        </dd>
        <dt><span jhiTranslate="avancementApp.demandemedicament.type">Type</span></dt>
        <dd>
            <span>{{demandemedicament.type}}</span>
        </dd>
        <dt><span jhiTranslate="avancementApp.demandemedicament.quantity">Quantity</span></dt>
        <dd>
            <span>{{demandemedicament.quantity}}</span>
        </dd>
        <dt><span jhiTranslate="avancementApp.demandemedicament.etat">Etat</span></dt>
        <dd>
            <span>{{demandemedicament.etat}}</span>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'demandemedicament/'+ demandemedicament.id + '/edit'} }]"
            replaceUrl="true"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div></div>
