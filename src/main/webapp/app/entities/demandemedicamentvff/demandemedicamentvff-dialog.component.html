

<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
        <h4 class="modal-title" id="myDemandemedicamentvffLabel" >Demande de medicaments</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>

        <div class="form-group">
            <label class="form-control-label" jhiTranslate="avancementApp.demandemedicamentvff.etat" for="field_etat">Etat</label>
            <input type="text" class="form-control" name="etat" id="field_etat"
                [(ngModel)]="demandemedicamentvff.etat"  readonly
             />
        </div>

        <div class="form-group">
            <label class="form-control-label">Medicament </label>


            <select class="form-control" name="medicamentid" [(ngModel)]="demandemedicamentvff.medicamentid">
                <option *ngFor="let medicament of medicaments ;trackBy: trackId" [value]="medicament.nom">{{medicament.nom}}</option>
            </select>
        </div>
        <div class="form-group">
            <label class="form-control-label"  for="field_quatite">Quatite</label>
            <input type="number" class="form-control" name="quatite" id="field_quatite"
                [(ngModel)]="demandemedicamentvff.quatite"
             />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="avancementApp.demandemedicamentvff.da" for="field_da">Da</label>
            <div class="input-group">

              <input id="field_da" type="text" class="form-control" name="da" [(ngModel)]="demandemedicamentvff.da"  />

            </div>
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
