<div class="content-wrapper">

    <section class="content">

        <div class='row'>

<div>
    <h2><span jhiTranslate="avancementApp.demandemedicamentvff.home.title">Demandemedicamentvffs</span>
        <button class="btn btn-primary float-xs-right create-demandemedicamentvff" [routerLink]="['/', { outlets: { popup: ['demandemedicamentvff-new'] } }]">
            <span class="fa fa-plus"></span>
            <span  jhiTranslate="avancementApp.demandemedicamentvff.home.createLabel">
            Create new Demandemedicamentvff
            </span>
        </button></h2>
    <jhi-alert></jhi-alert>

    <div class="container-fluid">
        <div class="row">
        </div>
    </div>
    <br/>
    <div class="table-responsive" *ngIf="demandemedicamentvffs">
        <table class="table table-striped">
            <thead>
            <tr jhiSort [(predicate)]="predicate" [(ascending)]="reverse" [callback]="transition.bind(this)">

            <th jhiSortBy="etat"><span jhiTranslate="avancementApp.demandemedicamentvff.etat">Etat</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="medicamentid"><span jhiTranslate="avancementApp.demandemedicamentvff.medicamentid">Medicamentid</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="quatite"><span jhiTranslate="avancementApp.demandemedicamentvff.quatite">Quatite</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="date"><span jhiTranslate="avancementApp.demandemedicamentvff.date">Date</span> <span class="fa fa-sort"></span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let demandemedicamentvff of demandemedicamentvffs ;trackBy: trackId">

                <td>{{demandemedicamentvff.etat}}</td>
                <td>{{demandemedicamentvff.medicamentid}}</td>
                <td>{{demandemedicamentvff.quatite}}</td>

                <td class="text-xs-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../demandemedicamentvff', demandemedicamentvff.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'demandemedicamentvff/'+ demandemedicamentvff.id + '/edit'} }]"
                                replaceUrl="true"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'demandemedicamentvff/'+ demandemedicamentvff.id + '/delete'} }]"
                                replaceUrl="true"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                        <button type="submit" (click)="Accepter(demandemedicamentvff,medicament)" >Accepter</button>
                        <button type="submit" (click)="Refuser(demandemedicamentvff)" >Refuser</button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
        <div class="text-xs-center" *ngIf="demandemedicamentvffs && demandemedicamentvffs.length">
            <jhi-item-count [page]="page" [total]="queryCount" [itemsPerPage]="itemsPerPage"></jhi-item-count>
            <ngb-pagination [collectionSize]="totalItems" [(page)]="page" (pageChange)="loadPage(page)"></ngb-pagination>
        </div>
</div>
        </div></section></div>
