
<div class="content-wrapper">

    <section class="content">

        <div class='row'>

<div>
    <h2><span>Liste des dossiers médicaux</span>
        <button class="btn btn-primary float-xs-right create-dosier" [routerLink]="['/', { outlets: { popup: ['dosier-new'] } }]">
            <span class="fa fa-plus"></span>

            Créer un nouveau dossier médical

        </button></h2>
    <jhi-alert></jhi-alert>

    <div class="container-fluid">
        <div class="row">
        </div>
    </div>
    <br/>
    <div class="table-responsive" *ngIf="dosiers">
        <table class="table table-striped">
            <thead>
            <tr>
                <th><span >Nom complet du patient</span></th>




            <th><span >Numéro de telephone</span></th>

            <th><span >Date de naissance</span></th>

                <th><span >Cituation familiale</span></th>



            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let dosier of dosiers ;trackBy: trackId">
                <td>{{dosier.nom}}</td>
                <td>{{dosier.numero}}</td>
                <td>{{dosier.date | date:'mediumDate'}}</td>
                <td>{{dosier.cituationfamiliale}}</td>




                <td class="text-xs-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../dosier', dosier.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'dosier/'+ dosier.id + '/edit'} }]"
                                replaceUrl="true"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'dosier/'+ dosier.id + '/delete'} }]"
                                replaceUrl="true"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
        </div></section></div>
