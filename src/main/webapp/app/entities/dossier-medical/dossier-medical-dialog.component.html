

<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
        <h4 class="modal-title" id="myDossierMedicalLabel" jhiTranslate="avancementApp.dossierMedical.home.createOrEditLabel">Create or edit a Dossier Medical</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!dossierMedical.id">
            <label for="id" jhiTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="dossierMedical.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="avancementApp.dossierMedical.perscreptionsmedicamenteuses" for="field_perscreptionsmedicamenteuses">Perscreptionsmedicamenteuses</label>
            <input type="text" class="form-control" name="perscreptionsmedicamenteuses" id="field_perscreptionsmedicamenteuses"
                [(ngModel)]="dossierMedical.perscreptionsmedicamenteuses"
             />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="avancementApp.dossierMedical.medecinTraitant" for="field_medecinTraitant">medecinTraitant</label>
            <input type="text" class="form-control" name="medecinTraitant" id="field_medecinTraitant"
                   [(ngModel)]="dossierMedical.medecinTraitant"
            />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="avancementApp.dossierMedical.nomdupatient" for="field_nomdupatient">Nomdupatient</label>
            <input type="text" class="form-control" name="nomdupatient" id="field_nomdupatient"
                [(ngModel)]="dossierMedical.nomdupatient"
             />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="avancementApp.dossierMedical.numerotel" for="field_numerotel">Numerotel</label>
            <input type="number" class="form-control" name="numerotel" id="field_numerotel"
                [(ngModel)]="dossierMedical.numerotel"
             />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="avancementApp.dossierMedical.datedenaissance" for="field_datedenaissance">Datedenaissance</label>
            <div class="input-group">
                <input id="field_datedenaissance" type="text" class="form-control" name="datedenaissance" ngbDatepicker  #datedenaissanceDp="ngbDatepicker" [(ngModel)]="dossierMedical.datedenaissance"
                />
                <span class="input-group-btn">
                    <button type="button" class="btn btn-default" (click)="datedenaissanceDp.open()"><i class="fa fa-calendar"></i></button>
                </span>
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="avancementApp.dossierMedical.antecedents" for="field_antecedents">Antecedents</label>
            <input type="text" class="form-control" name="antecedents" id="field_antecedents"
                [(ngModel)]="dossierMedical.antecedents"
             />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="avancementApp.dossierMedical.ant" for="field_ant">Ant</label>
            <input type="text" class="form-control" name="ant" id="field_ant"
                [(ngModel)]="dossierMedical.ant"
             />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="avancementApp.dossierMedical.groupessanguin" for="field_groupessanguin">Groupessanguin</label>
            <input type="text" class="form-control" name="groupessanguin" id="field_groupessanguin"
                [(ngModel)]="dossierMedical.groupessanguin"
             />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="avancementApp.dossierMedical.recommandations" for="field_recommandations">Recommandations</label>
            <input type="text" class="form-control" name="recommandations" id="field_recommandations"
                [(ngModel)]="dossierMedical.recommandations"
             />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="avancementApp.dossierMedical.resultatdudernierexamen" for="field_resultatdudernierexamen">Resultatdudernierexamen</label>
            <input type="text" class="form-control" name="resultatdudernierexamen" id="field_resultatdudernierexamen"
                [(ngModel)]="dossierMedical.resultatdudernierexamen"
             />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="avancementApp.dossierMedical.resultatdudernierexamenn" for="field_resultatdudernierexamenn">Resultatdudernierexamenn</label>
            <div>
                <div *ngIf="dossierMedical.resultatdudernierexamenn" class="form-text text-danger clearfix">
                    <a class="pull-left" (click)="openFile(dossierMedical.resultatdudernierexamennContentType, dossierMedical.resultatdudernierexamenn)" jhiTranslate="entity.action.open">open</a><br>
                    <span class="pull-left">{{dossierMedical.resultatdudernierexamennContentType}}, {{byteSize(dossierMedical.resultatdudernierexamenn)}}</span>
                    <button type="button" (click)="dossierMedical.resultatdudernierexamenn=null;dossierMedical.resultatdudernierexamennContentType=null;"
                            class="btn btn-default btn-xs pull-right">
                        <span class="fa fa-times"></span>
                    </button>
                </div>
                <input type="file" (change)="setFileData($event, dossierMedical, 'resultatdudernierexamenn', false)" jhiTranslate="entity.action.addblob"/>
            </div>
            <input type="hidden" class="form-control" name="resultatdudernierexamenn" id="field_resultatdudernierexamenn"
                [(ngModel)]="dossierMedical.resultatdudernierexamenn"
             />
            <input type="hidden" class="form-control" name="resultatdudernierexamennContentType" id="field_resultatdudernierexamennContentType"
                [(ngModel)]="dossierMedical.resultatdudernierexamennContentType" />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="avancementApp.dossierMedical.situationfamiliale" for="field_situationfamiliale">Situationfamiliale</label>
            <input type="text" class="form-control" name="situationfamiliale" id="field_situationfamiliale"
                [(ngModel)]="dossierMedical.situationfamiliale"
             />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="avancementApp.dossierMedical.notesparamedicaux" for="field_notesparamedicaux">Notesparamedicaux</label>
            <input type="text" class="form-control" name="notesparamedicaux" id="field_notesparamedicaux"
                [(ngModel)]="dossierMedical.notesparamedicaux"
             />
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
