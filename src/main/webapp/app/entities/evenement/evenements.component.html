<div class="content-wrapper">

    <section class="content">

        <div class='row'>


            <div class="box-header">
                <h3 class="box-title">Liste des événements</h3>


            </div><!-- /.box-header -->
            <div>

                <jhi-alert></jhi-alert>

                <div class="container-fluid">
                    <div class="row">
                    </div>
                </div>
                <br/>
                <div  *ngIf="evenements">
                    <div class="box-body">
                    <table class="box">

                        <tr >
                            <th >Nom</th>

                            <th >Date</th>

                        </tr>


                        <tr *ngFor="let evenement of evenements ; let i=index;trackBy: trackId">
                            <td>{{evenement.nom}}</td>

                            <td>
                                {{evenement.date| date:'EEE, d MMM,y'}}
                            </td>



                            <td>
                              <!--  <button class="btn btn-primary pull-right" style="margin-right: 5px;" type="submit"
                                        [routerLink]="['/', { outlets: { popup: 'evenement/'+ evenement.id + '/edit'} }]"
                                        replaceUrl="true"><i class="fa fa-edit"></i> </button>-->
                                <button class="btn btn-warning pull-right" style="margin-right: 5px;"
                                        type="submit"
                                        [routerLink]="['../p/evenement', evenement.id ]"><i class="fa fa-eye"></i> </button>
                                <!--<button class="btn btn-danger pull-right" style="margin-right: 5px;" type="submit"
                                        [routerLink]="['/', { outlets: { popup: 'evenement/'+ evenement.id + '/delete'} }]"
                                        replaceUrl="true"><i class="fa fa-trash-o"></i> </button>-->
                            </td>
                        </tr>



</table>
                <div class="text-xs-center" *ngIf="evenements && evenements.length">
                     <jhi-item-count [page]="page" [total]="queryCount" [itemsPerPage]="itemsPerPage"></jhi-item-count>
                     <ngb-pagination [collectionSize]="totalItems" [(page)]="page" (pageChange)="loadPage(page)"></ngb-pagination>
                 </div>
            </div>
                </div>  </div>    </div></section></div>
