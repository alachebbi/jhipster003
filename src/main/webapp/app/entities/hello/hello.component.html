<div>
    <h2>Traitement medical
        <button class="btn btn-primary float-xs-right create-hello" [routerLink]="['/', { outlets: { popup: ['hello-new'] } }]">
            <span class="fa fa-plus"></span>

            Create new Traitement

        </button></h2>
    <jhi-alert></jhi-alert>

    <div class="container-fluid">
        <div class="row">
        </div>
    </div>
    <br/>
    <div class="table-responsive" *ngIf="hellos">
        <table class="table table-striped">
            <thead>
            <tr jhiSort [(predicate)]="predicate" [(ascending)]="reverse" [callback]="transition.bind(this)">

            <th jhiSortBy="name"><span jhiTranslate="avancementApp.hello.name">Name</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="medicamentid">Medicament<span class="fa fa-sort"></span></th>
            <th jhiSortBy="maladie"><span jhiTranslate="avancementApp.hello.maladie">Maladie</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="symptomes"><span jhiTranslate="avancementApp.hello.symptomes">Symptomes</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="duree"><span jhiTranslate="avancementApp.hello.duree">Dur√©e</span> <span class="fa fa-sort"></span></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let hello of hellos ;trackBy: trackId">

                <td>{{hello.name}}</td>
                <td>{{hello.medicamentid}}</td>
                <td>{{hello.maladie}}</td>
                <td>{{hello.symptomes}}</td>
                <td>{{hello.duree}}</td>
                <td class="text-xs-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../hello', hello.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'hello/'+ hello.id + '/edit'} }]"
                                replaceUrl="true"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'hello/'+ hello.id + '/delete'} }]"
                                replaceUrl="true"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
        <div class="text-xs-center" *ngIf="hellos && hellos.length">
            <jhi-item-count [page]="page" [total]="queryCount" [itemsPerPage]="itemsPerPage"></jhi-item-count>
            <ngb-pagination [collectionSize]="totalItems" [(page)]="page" (pageChange)="loadPage(page)"></ngb-pagination>
        </div>
</div>
