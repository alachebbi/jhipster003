
<div *ngIf="likes">
    <h2><span jhiTranslate="avancementApp.likes.detail.title">Likes</span> {{likes.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row">
        <dt><span jhiTranslate="avancementApp.likes.articleid">Articleid</span></dt>
        <dd>
            <span>{{likes.articleid}}</span>
        </dd>
        <dt><span jhiTranslate="avancementApp.likes.userid">Userid</span></dt>
        <dd>
            <span>{{likes.userid}}</span>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'likes/'+ likes.id + '/edit'} }]"
            replaceUrl="true"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
