<div style="margin-left: 30px;">
<div *ngIf="reclamation">
    <h2> {{reclamation.titre}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row">
        <dt><span jhiTranslate="avancementApp.reclamation.titre">Titre</span></dt>
        <dt><span jhiTranslate="avancementApp.reclamation.objet">Objet</span></dt>
        <dd>
            <span>{{reclamation.objet}}</span>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'reclamation/'+ reclamation.id + '/edit'} }]"
            replaceUrl="true"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
</div>
