<div>
    <h2><span jhiTranslate="avancementApp.traitement.home.title">Traitements</span>
        <button class="btn btn-primary float-xs-right create-traitement" [routerLink]="['/', { outlets: { popup: ['traitement-new'] } }]">
            <span class="fa fa-plus"></span>
            <span  jhiTranslate="avancementApp.traitement.home.createLabel">
            Create new Traitement
            </span>
        </button></h2>
    <jhi-alert></jhi-alert>

    <div class="container-fluid">
        <div class="row">
        </div>
    </div>
    <br/>
    <div class="table-responsive" *ngIf="traitements">
        <table class="table table-striped">
            <thead>
            <tr>

            <th><span jhiTranslate="avancementApp.traitement.maladie">Maladie</span></th>
            <th><span jhiTranslate="avancementApp.traitement.symptomes">Symptomes</span></th>
            <th><span jhiTranslate="avancementApp.traitement.medicamentid">Medicamentid</span></th>
            <th><span jhiTranslate="avancementApp.traitement.duree">Duree</span></th>
            <th><span jhiTranslate="avancementApp.traitement.fois">Fois</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let traitement of traitements ;trackBy: trackId">

                <td>{{traitement.maladie}}</td>
                <td>{{traitement.symptomes}}</td>
                <td>{{traitement.medicamentid}}</td>
                <td>{{traitement.duree}}</td>
                <td>{{traitement.fois}}</td>
                <td class="text-xs-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../traitement', traitement.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'traitement/'+ traitement.id + '/edit'} }]"
                                replaceUrl="true"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'traitement/'+ traitement.id + '/delete'} }]"
                                replaceUrl="true"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
